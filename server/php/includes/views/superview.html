<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>App Installer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{baseurl}css/bootstrap.min.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="{baseurl}css/overrides.css" type="text/css" media="screen, projection">
        <link rel="alternate" type="application/rss+xml" title="App Updates" href="{baseurl}feed.php" />
    </head>
    <body class="text-center">
        <div id="container" class="container">
            <h1>Install Apps</h1>
            <p class='lead visible-md visible-lg'>{prompt}</p>
            <hr />
        <div>
        
        {content}
        
        <hr />
        {copyright}
        <div class="version visible-lg">{version}</div>
        <script type="text/javascript" charset="utf-8">
            /mobile/i.test(navigator.userAgent) &&
            !window.location.hash &&
            setTimeout(function () { window.scrollTo(0, 1); }, 2000);
            
            if( ( navigator.userAgent.match( /iPhone/i ) ) ||
                ( navigator.userAgent.match( /iP[oa]d/i ) ) ) {
               document.body.classList.add( 'iOS' );
            }
            else if ( navigator.userAgent.match( /Android/i ) ) {
                document.body.classList.add( 'android' );
            }
            else {
                document.body.classList.add( 'desktop' );
            }

        </script>
    </body>
</html>
